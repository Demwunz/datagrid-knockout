<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>DataGrid</title>
        <meta name="description" content="Reuters Test">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="container">
            <div id="dialog">
                <div  class="datagrid-bar">
                    <p>DataGrid Control Panel</p>
                </div>
                <main class="datagrid-main">
                    <header class="datagrid-header">
                        <div>
                            <h1 class="datagrid-logo">Data<span>Grid</span></h1>
                        </div>
                        <aside class="datagrid-aside">
                            <ul class="datagrid-global-links">
                                <li class="datagrid-global-link"><a href="/">FAQ</a></li>
                                <li class="datagrid-global-link"><a href="/">Help</a></li>
                            </ul>
                            <input type="search" placeholder="search" results="5"></input>
                        </aside>
                    </header>
                    <nav class="datagrid-nav">
                        <ul class="datagrid-nav-items">
                            <li class="datagrid-nav-item"><a href="/">Home</a></li>
                            <li class="datagrid-nav-item"><a href="/">Preview</a></li>
                            <li class="datagrid-nav-item"><a href="/">Activity</a></li>
                            <li class="datagrid-nav-item"><a href="/">Control</a></li>
                            <li class="datagrid-nav-item"><a href="/">Issue</a></li>
                            <li class="datagrid-nav-item"><a href="/">Overview</a></li>
                            <li class="datagrid-nav-item"><a href="/">Admin</a></li>
                            <li class="datagrid-nav-item"><a href="/">My Profile</a></li>
                        </ul>
                    </nav>
                    <div id="datagrid" class="datagrid-container">
                        <table cellspacing="0" cellpadding="0" class="datagrid-table">
                            <colgroup data-bind="foreach: headers">
                                <col>
                            </colgroup>
                            <thead class="datagrid-table-head">
                                <tr data-bind="template: { name: 'headerTmpl', foreach: headers}"></tr>
                            </thead>
                            <tbody data-bind="template: { name: 'rowTmpl', foreach : rows}" class="datagrid-table-body"></tbody>
                        </table>
                    </div>
                </main>
            </div>
        </div>
        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
        <script id="headerTmpl" type="text/html">
            <th data-bind="text: title, event : {click : $root.sortRows}" class="datagrid-table-head-cell"></th>
        </script>
        <script id="rowTmpl" type="text/html">
            <tr data-bind="template: { name: 'cellTmpl', foreach: $data}, delegatedHandler: ['mouseover', 'mouseout']" class="datagrid-table-row"></tr>
        </script>
        <script id="cellTmpl" type="text/html">
            <td data-bind="text: getFormattedText(), attr: {'class': getCellClass()}"></td>
        </script>
</body>
</html>
